# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  markdown-lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@main
      - name: Get file changes
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ' '
      - name: Echo file changes
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      - name: lint all mardownfiles
        run: |
          yarn install
          node_modules/.bin/markdownlint ${{ steps.get_file_changes.outputs.files }}
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@main
      - name: markdown-link-check
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.8
        with:
          config-file: './mlc_config.json'
          check-modified-files-only: 'yes'
          base-branch: 'main'
          folder-path: './enterprise/next/, ./cloud/stable/, ./cloud/stable/ ./enterprise/next/'
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@main
      - name: Get file changes
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ' '
      - name: Echo file changes
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      - name: Check spelling
        run: |
          yarn install
          echo ${{ steps.get_file_changes.outputs.files }}
          node_modules/.bin/mdspell ${{ steps.get_file_changes.outputs.files }} -n -a --en-us -r